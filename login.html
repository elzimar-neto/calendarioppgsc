<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Seguro | NIB-CESP UFMA</title>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <style>
        :root { --ufma-red: #8D0333; --ufma-gold: #D4B277; --ufma-white: #F4ECE0; }
        body { font-family: 'Segoe UI', sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; background: var(--ufma-red); margin: 0; }
        .login-box { background: white; padding: 40px; border-radius: 12px; box-shadow: 0 10px 25px rgba(0,0,0,0.3); text-align: center; width: 320px; border-top: 8px solid var(--ufma-gold); }
        .logo-placeholder { color: var(--ufma-red); font-weight: bold; margin-bottom: 20px; font-size: 1.2rem; }
        input { width: 100%; padding: 12px; margin: 10px 0; border: 1px solid #ddd; border-radius: 6px; box-sizing: border-box; outline: none; }
        input:focus { border-color: var(--ufma-red); }
        button { width: 100%; padding: 12px; background: var(--ufma-red); color: white; border: none; border-radius: 6px; cursor: pointer; font-weight: bold; font-size: 1rem; transition: 0.3s; }
        button:hover { background: #6b0226; }
        .error-msg { color: #e74c3c; font-size: 0.85rem; margin-top: 10px; min-height: 20px; }
        .back-link { display: block; margin-top: 20px; color: #777; text-decoration: none; font-size: 0.8rem; }
    </style>
</head>
<body>

<div class="login-box">
    <div class="logo-placeholder">PPGSC-UFMA</div>
    <h3 style="margin-bottom: 20px; color: #333;">Acesso Administrativo</h3>
    
    <input type="email" id="email" placeholder="E-mail institucional">
    <input type="password" id="pass" placeholder="Sua senha">
    
    <button onclick="fazerLogin()" id="btnLogin">Entrar no Sistema</button>
    <div id="msg" class="error-msg"></div>

    <a href="index.html" class="back-link">← Voltar para o Calendário</a>
</div>

<script>
    // USE AS SUAS CREDENCIAIS DO FIREBASE AQUI
    const firebaseConfig = {
        apiKey: "AIzaSyBwDb81SXMByLclqYZJvayJI-9iQsslKLY",
        authDomain: "nib-cesp.firebaseapp.com",
        databaseURL: "https://nib-cesp-default-rtdb.firebaseio.com",
        projectId: "nib-cesp",
        storageBucket: "nib-cesp.firebasestorage.app",
        messagingSenderId: "205967341488",
        appId: "1:205967341488:web:f5408d4872a1d4c3310875"
    };
    firebase.initializeApp(firebaseConfig);

    function fazerLogin() {
        const email = document.getElementById('email').value;
        const pass = document.getElementById('pass').value;
        const btn = document.getElementById('btnLogin');
        const msg = document.getElementById('msg');

        if (!email || !pass) {
            msg.innerText = "Preencha todos os campos.";
            return;
        }

        btn.innerText = "Autenticando...";
        btn.disabled = true;

        // Autenticação Real via Firebase
        firebase.auth().signInWithEmailAndPassword(email, pass)
            .then((userCredential) => {
                // Login com sucesso
                sessionStorage.setItem("logado", "true");
                window.location.href = "dashboard.html";
            })
            .catch((error) => {
                btn.innerText = "Entrar";
                btn.disabled = false;
                msg.innerText = "E-mail ou senha inválidos.";
                console.error(error.message);
            });
    }
</script>
</body>

</html>
